  <body>
    <script>
      var temp;
      var arr =[3,9,1,44,6]
      var n = arr.length;
      for(let i=0;i<n;i+=2){
      for(let j=i+2;j<n;j+=2)
      {
        if(arr[i]>arr[j]){
          temp = arr[j];
          arr[j] = arr[i];
          arr[i] = temp;
        }
      }
    }
   document.write(arr);
    </script>
  </body>
